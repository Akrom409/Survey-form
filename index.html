<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name">Name</label><br>
        <input id="name" type="text" for="name" placeholder="Enter your name"><br>
        <label id="name" for="s">Email</label><br>
        <input id="email" type="email" for="email" placeholder="Enter your email"><br>
        <label id="name" for="s">Age (optional)</label><br>
        <input id="email" type="email" for="email" placeholder="Age"><br>
        
        <label for="fz">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="fz">
           <option selected disabled>Select current role</option>
           <option value="volvo">Challanges</option>
           <option value="saab">Projects</option>
           <option value="opel">Commpunity</option>
           <option value="audi">Open source</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input id="Definitely" type="radio" name="question" value="Definitely">
        <label for="Definitely">Definitely</label><br>
        <input id="Maybe" type="radio" name="question" value="Maybe">
        <label for="Maybe">Maybe</label><br>
        <input id="Not sure" type="radio" name="question" value="Not sure">
        <label for="Not sure">Not sure</label><br>

        <label for="fz">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="fz">
           <option selected disabled>Select current role</option>
           <option value="volvo">Challanges</option>
           <option value="saab">Projects</option>
           <option value="opel">Commpunity</option>
           <option value="audi">Open source</option>
        </select>


        <p>What would you like to see improved? (Check all that apply)</p>
       <label><br>
        <input type="checkbox" name="prefer" value="Front-end Projects">
         Front-end Projects
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="Back-end Projects">
         Back-end Projects
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="Data Visualization">
         Data Visualization
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="Challenges">
         Challenges
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="Open Source Community">
         Open Source Community
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="">
         Gitter help rooms
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="">
         Videos
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="">
         City Meetups
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="">
         Wiki
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="">
         Forum
       </label>
       <label><br>
        <input type="checkbox" name="prefer" value="">
         Additional Courses
       </label>
       <br>
       <p>Any comments or suggestions?</p>
       <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea><br>
       <button type="submit">Submit</button>
        
    </form>
</body>
</html>
