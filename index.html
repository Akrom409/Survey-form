<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form id="survey-form">
        <label id="name" for="s">Name</label><br>
        <input id="name" type="text" for="name"><br>
        <label id="name" for="s">Email</label><br>
        <input id="email" type="email" for="email"><br>
        <label id="name" for="s">Age (optional)</label><br>
        <input id="email" type="email" for="email"><br>
        
        <label for="fz">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="fz">
           <option value="volvo">Challanges</option>
           <option value="saab">Projects</option>
           <option value="opel">Commpunity</option>
           <option value="audi">Open source</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input id="Definitely" type="radio" name="question" value="Definitely">
        <label for="Definitely">Definitely</label><br>
        <input id="Maybe" type="radio" name="question" value="Maybe">
        <label for="Maybe">Maybe</label><br>
        <input id="Not sure" type="radio" name="question" value="Not sure">
        <label for="Not sure">Not sure</label><br>

        <label for="fz">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="fz">
           <option value="volvo">Challanges</option>
           <option value="saab">Projects</option>
           <option value="opel">Commpunity</option>
           <option value="audi">Open source</option>
        </select>
        
    </form>
</body>
</html>
